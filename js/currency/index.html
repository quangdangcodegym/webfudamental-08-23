<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Enter money" id="txtMoney" />
    <select id="sMoneyFrom">
      <option value="usd">USD</option>
      <option value="vnd">VND</option>
    </select>
    <select id="sMoneyTo">
      <option value="usd">USD</option>
      <option value="vnd">VND</option>
    </select>
    <button type="button" onclick="handleConvertClick()">Convert</button>
    <label id="lResult"></label>
    <script>
      function handleConvertClick() {
        let sMoneyFrom = document.getElementById("sMoneyFrom").value;
        let money = document.getElementById("txtMoney").value;

        if (sMoneyFrom == "usd") {
          document.getElementById("lResult").innerText = 23000 * money;
        } else {
          document.getElementById("lResult").innerText = 32000 * money;
        }
      }
    </script>
  </body>
</html>
